<app-navbar></app-navbar>
<div class="flex justify-center items-center min-h-screen bg-white">
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
      <div class="flex justify-between items-center mb-8">
        <i class="fas fa-times text-xl"></i>
        <img alt="Illustration of a wrap sandwich with a smiley face" class="w-16 h-16 rounded-full" height="100" src="https://storage.googleapis.com/a1aa/image/ERVJeUF3fqsklk8iLW4PovilUfQlekEszSB6PcUbKdEwEu6OB.jpg" width="100"/>
      </div>
      <h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">Sign Up</h2>
      <a class="font-semibold text-orange-500 text-center mb-6" routerLink="/login">login to your account</a>
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        
        <div class="mb-4">
          <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
          <input type="number" id="phone" [(ngModel)]="phone" name="phone" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Enter Phone Number">
        </div>
        
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Enter Name">
        </div>
        
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Enter Email">
        </div>
        
        <div class="mb-6">
          <a class="text-blue-500 text-sm" href="#">Have a referral code?</a>
        </div>
        
        <button type="submit"
          class="w-full bg-orange-500 text-white font-semibold py-3 rounded-lg hover:bg-orange-600 transition duration-300 ease-in-out">
          CONTINUE
        </button>
      </form>
      
      <p class="text-xs text-gray-500 mt-4 text-center">
        By creating an account, I accept the
        <a class="text-blue-500" href="#">Terms &amp; Conditions</a> &amp;
        <a class="text-blue-500" href="#">Privacy Policy</a>
      </p>
    </div>
</div>
<app-footer></app-footer>
