<main>
  <app-navbar></app-navbar>
  
  <section class="px-4 md:px-24 lg:px-48 xl:px-96 py-10">
    <p class="text-xs text-slate-500">Home / Hyderabad / {{ restaurant.name }}</p>
    <h1 class="text-2xl font-bold my-4">{{ restaurant.name }}</h1>
    
    <div class="border-[20px] p-4 flex flex-col justify-around min-h-52 rounded-3xl">
      <div class="flex items-center">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" aria-hidden="true">
          <circle cx="10" cy="10" r="9" fill="url(#gradientColor)"></circle>
          <path
            d="M10.0816 12.865C10.0312 12.8353 9.96876 12.8353 9.91839 12.865L7.31647 14.3968C6.93482 14.6214 6.47106 14.2757 6.57745 13.8458L7.27568 11.0245C7.29055 10.9644 7.26965 10.9012 7.22195 10.8618L4.95521 8.99028C4.60833 8.70388 4.78653 8.14085 5.23502 8.10619L8.23448 7.87442C8.29403 7.86982 8.34612 7.83261 8.36979 7.77777L9.54092 5.06385C9.71462 4.66132 10.2854 4.66132 10.4591 5.06385L11.6302 7.77777C11.6539 7.83261 11.706 7.86982 11.7655 7.87442L14.765 8.10619C15.2135 8.14085 15.3917 8.70388 15.0448 8.99028L12.7781 10.8618C12.7303 10.9012 12.7095 10.9644 12.7243 11.0245L13.4225 13.8458C13.5289 14.2757 13.0652 14.6214 12.6835 14.3968L10.0816 12.865Z"
            fill="white"></path>
        </svg>
        <h1 class="font-bold ml-2 text-sm md:text-lg">{{ restaurant.rating }} (33K+ ratings) · {{ restaurant.priceForTwo }} for two</h1>
      </div>
      <p class="text-orange-600 underline font-semibold text-sm md:text-base">{{ restaurant.cuisine }}</p>
      <p class="font-bold text-sm md:text-lg">20-25 mins</p>
    </div>
  </section>

  <section class="px-4 md:px-24 lg:px-48 xl:px-96 pb-10">
    <h1 class="font-bold text-2xl mb-4">Deals for you</h1>
    <div class="overflow-x-auto no-scrollbar">
      <div class="flex">
        <div *ngFor="let deal of restaurant.deals" class="border-2 p-4 flex border-slate-200 rounded-xl mr-4 min-w-[300px]">
          <img [src]="deal.image" class="w-1/3 h-auto mr-2" />
          <div class="flex-1">
            <h1 class="font-bold">{{ deal.title }}</h1>
            <p class="text-sm md:text-base">{{ deal.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="px-4 md:px-24 lg:px-48 xl:px-96 pb-10">
    <h1 class="font-bold text-2xl mb-4">Top Picks</h1>
    <div class="flex overflow-x-auto no-scrollbar">
      <div *ngFor="let dish of restaurant.dishes" class="min-w-[300px] mr-4">
        <div
          [ngStyle]="{'background-image': 'url(' + dish.src + ')'}"
          class="p-4 bg-cover bg-center text-white min-w-80 rounded-xl mr-4 min-h-[290px] flex flex-col justify-between">
          <p class="text-xl bg-black bg-opacity-70 p-1 rounded">{{ dish.title }}</p>
          <div class="flex justify-between items-center mt-2 bg-black bg-opacity-70 p-2 rounded">
            <p>₹{{ dish.price }}</p>
            <button (click)="cart1(dish,restaurant.name)" class="bg-white text-green-600 font-bold p-2 rounded-md">Add Item</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
